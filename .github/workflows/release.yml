name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            output_name: forest-runner
          - os: linux
            arch: arm64
            output_name: forest-runner
          - os: darwin
            arch: amd64
            output_name: forest-runner
          - os: darwin
            arch: arm64
            output_name: forest-runner
          - os: windows
            arch: amd64
            output_name: forest-runner.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          # Build the binary
          go build -ldflags="-s -w" -o dist/${{ matrix.output_name }} ./cmd/forest-runner
          
          # Rename for archiving (e.g. forest-runner-linux-amd64)
          mv dist/${{ matrix.output_name }} dist/forest-runner-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: forest-runner-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/**/*
